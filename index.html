<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCarePedia</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/logo/mycare-favicon.png" type="image/x-icon">

  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>


  <!-- TOP NAVBAR -->
  <div class="topnavbar">

    <div class="logo-main">
      <a href="#">
        <img src="assets/img//logo/mycarepedia-logo.png" alt="" class="img-fluid">
      </a>
    </div>

    <div class="search-div">
      <input type="text" placeholder="Doctors">
      <input type="text" placeholder="Specialities">
      <input type="text" placeholder="Insurance">
      <input type="text" placeholder="Location">
      <input type="text" placeholder="language">
      <a href="#" class="search-btn">
        <img src="assets/img/svg/search-icon.svg" alt="">
      </a>

    </div>

    <div class="login-div">
      <a href="#" class="login-btn">Log In/Sign Up</a>
      <div class="login-dropdown d-none">
        <ul class="nav nav-pills mb-2" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">Patient</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Doctors</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="login-signup col-12">
              <a href="" class="btn col-6">Log In</a>
              <a href="" class="btn col-6">Sign Up</a>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="login-signup col-6">
              <a href="" class="btn col-12">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <!-- SUB NAVBAR -->
  <div class="sub-navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="auto-location order-1" href="#">
          <i class="fa-solid fa-location-dot"></i>
          <p>Washington DC</p>
        </div>
        <button class="navbar-toggler order-2" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-3 justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Patient Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Join a Televisit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">List Your Practice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
          </ul>
        </div>
      </div>
    </nav>
  </div>



  <!-- HEROSECTION -->
  <div class="herosection">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 left">
        </div>
        <div class="col-lg-6 col-12 right">
          <div class="hero-img-div">
            <img src="assets/img/hero-section/img-1.png" alt="" class="img-fluid img-1">
            <img src="assets/img/hero-section/img-2.png" alt="" class="img-fluid img-2">
            <img src="assets/img/hero-section/img-3.png" alt="" class="img-fluid img-3">
          </div>
        </div>
      </div>
    </div>
  </div>








  <!-- BOOTSTRAP CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- FONT AWESOME ICON CDN -->
  <script src="https://kit.fontawesome.com/275b00d5ce.js" crossorigin="anonymous"></script>

  <!-- Main Script -->
  <script src="assets/js/main.js"></script>
</body>

</html>
